<div class="baner" *ngIf="movieobject"
[style.backgroundImage]="'url(https://image.tmdb.org/t/p/original/'+movieobject.poster_path+')'">


<div class="caption">
    <h2>{{movieobject.title || movieobject.original_title}}</h2>
</div>
</div>


<div class="trailer">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <mat-tab-group>
                    <mat-tab label="overview"> 
                        <div class="container">
                            <div class="row">
                                <app-over-view [movie]="movieobject"></app-over-view>
                            </div>
                        </div>
                       
                         </mat-tab>
                    <mat-tab label="video"> 
                        <div class="container ">
                            <div class="row">
                                <div class="col-md-6" *ngFor="let movie of movieTrailer">
                              <app-embed-video [key]="movie.key"></app-embed-video>
                                </div>
                            </div>
                        </div>
                         </mat-tab>
                    
                  </mat-tab-group>
                  
            </div>
        </div>
    </div>
</div>
