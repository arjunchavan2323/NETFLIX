<div class="container mt-3" *ngIf="movie">
    <div class="row">
        <div class="col-md-4">
         <img class="img-fluid" [src]="'https://image.tmdb.org/t/p/original/'+movie.backdrop_path" [alt]="movie.title" [title]="movie.title">
        </div>
        <div class="col-md-6">
            <p>
                {{movie.overview}}
            </p>
        </div>
    </div>
</div>
